<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <H1>Tablas</H1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>José</td>
            <td>Pérez</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>López</td>
            <td>94</td>
        </tr>
    </table>
    <h1>Caption y ColSpan</h1>
    <table>
        <caption>Teléfonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Teléfono</th>
        </tr>
        <tr>
            <td>María</td>
            <td>55577854</td>
            <td>55577855</td>
        </tr>
    </table>
    <h1>RowSpan</h1>
    <table>
        <tr>
            <th>Nombre:</th>
            <td>Juan</td>
        </tr>
        <tr>
            <th rowspan="2">Teléfono:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>
    <h1>Propiedades por columna</h1>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col style="background-color: yellow;">
            <col style="background-color: green;">
        </colgroup>
        <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Precio</th>
        </tr>
        <tr>
            <td>3476896</td>
            <td>Empezando HTML</td>
            <td>53€</td>
        </tr>
        <tr>
            <td>5869207</td>
            <td>Intro a CSS</td>
            <td>49€</td>
    </table>
</body>
</html>
